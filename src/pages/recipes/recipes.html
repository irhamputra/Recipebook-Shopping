<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" menuToggle>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="toAddRecipe()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <button
      ion-item
      *ngFor="let recipe of recipes; let i = index"
      (click)="onLoadRecipe(recipe, i)">
      <h2>{{ recipe.title }}</h2>
      <ion-note>{{ recipe.difficulty }}</ion-note>
    </button>
  </ion-list>
</ion-content>
