<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center class="logoContainer">
    <h1 class="logo">Recipy</h1>
    <ion-note>Write it, Save it</ion-note>
  </div>
  <form #form="ngForm" (ngSubmit)="signInUser(form)">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="dark" [disabled]="!form.valid">Log In</button>
  </form>
  <div text-center>
    <br>
    <p>or</p>
    <button ion-button block round outline color="danger" [navPush]="singUpPage">Create new accout</button>
  </div>
</ion-content>
