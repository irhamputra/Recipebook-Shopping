<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only color="dark" menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sign Ip</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="signInUser(form)">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked >Password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="dark" [disabled]="!form.valid">Sign Up</button>
  </form>
</ion-content>
