<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Title</ion-label>
        <ion-input
          type="text"
          formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option *ngFor="let option of selectOptions"
          [value]="option"> {{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button type="button" ion-button clear block (click)="addManageRecipe()">Manage Ingredient</button>
    <ion-list>
      <ion-item *ngFor="let item of list"></ion-item>
      <ion-label>Ingredient</ion-label>
      <ion-input type="text"></ion-input>
    </ion-list>
    <button type="submit" ion-button block color="dark"> {{ mode }} Recipe</button>
  </form>
</ion-content>
