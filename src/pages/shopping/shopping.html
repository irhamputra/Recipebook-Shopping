<ion-header>

  <ion-navbar>
    <ion-title>Shopping</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="dark" (click)="onToFormPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list inset>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Add ingredient name"
          ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Amout</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="Add the number"
          ngModel required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block type="submit" color="dark" [disabled]="!f.valid">Add Item</button>
    </div>
  </form>

  <div padding>
    <ion-list>
      <ion-item-sliding *ngFor="let item of listIngredient; let i = index">
        <ion-item>
          <h2>{{ item.name }} ({{ item.amount }})</h2>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="onRemoveItem(i)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>
