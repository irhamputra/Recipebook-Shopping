<ion-header>

  <ion-navbar>
    <ion-title>Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list inset>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
          type="text"
          name="ingredientName"
          placeholder="Add ingredient name"
          ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amout</ion-label>
        <ion-input
          type="number"
          name="amount"
          placeholder="Add the number"
          ngModel required></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block type="submit" [disabled]="!f.valid">Add Item</button>
    </div>
  </form>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let item of listIngredient">
        <h3>{{ item.name }} ({{ item.amount }})</h3>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
